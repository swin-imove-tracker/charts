# Default values for imove-backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

api:
  image:
    repository: ghcr.io/swin-imove-tracker/backend
    pullPolicy: Always

  podLabels: {}

  externalSecretRef:
    name: ""

  service:
    type: ClusterIP
    port: 3000
    loadBalancerIP: ""

  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  annotations: {}

consumer:
  enabled: true
  annotation: {}
  image:
    repository: ghcr.io/swin-imove-tracker/backend
    pullPolicy: Always
  externalSecretRef:
    name: ""
  resources: {}
  podLabels: {}
